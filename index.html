<body>
    <nav>

    <header>
        <h1>Shopping List</h1>
        <hr>
        <div class="container">
            <h3>Instruction Guide:</h3>
            <ol class="guide">
                <li class="glist">Insert items on <strong>"Enter Items!"</strong> bar.</li>
                <li class="glist">Press <strong>"Enter"</strong> on your keyboard or click <strong>"Add Items"</strong> button</li>
                <li class="glist">Marks the items by clicking it</li>
                <li class="glist">You can remove items by clicking on <strong>[ X ]</strong> button.</li>
            </ol>
        </div>
    </header>
    <section class="grid">
        <input id="userinput" type="text" placeholder="Enter Items!">
        <button id="enter">Add Item</button>
        <ul id="list">
        </ul>
        <button id="clrall">Clear All</button>
    </section>
    <footer>
        <script type="text/javascript" src="script.js"></script>
